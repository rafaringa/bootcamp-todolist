<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<!-- Atividade do Bootcamp da DIO.me -->

<body>
<!-- Bootstrap -->
<div class="position-absolute top-50 start-50 translate-middle todo">
<div class="modal-content rounded-5 shadow">
    <div class="p-5 pb-4 border-bottom-0 text-center">
      <h2 class="fw-bold mb-0 text-center">To-do List</h2>
    </div>
    <div class="modal-body p-5 pt-0">
      <form class="" data-bitwarden-watching="1">
        <div class="form-floating mb-3">
          <input type="test" class="form-control rounded-4" id="floatingInput" placeholder="Digite sua nova Tarefa">
          <label for="floatingInput">Nova Tarefa...</label>
        </div>
        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Adicionar Tarefa</button>
        <hr class="my-4">
        <h2 class="fs-5 fw-bold mb-3 text-center">Suas Tarefas:</h2>
        <span class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4 text-left" type="submit">
          Tarefa 1
        </span>
        <span class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
          Tarefa 2
        </span>
        <span class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
          Tarefa 3
        </span>
      </form>
    </div>
  </div>
  </div>
  <!-- Fim Bootstrap -->
    <script type="text/javascript" src="assets/js/scripts.js"></script>
</body>
</html>
